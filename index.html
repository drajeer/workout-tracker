<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cloud Workout Tracker</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script async defer src="https://accounts.google.com/gsi/client"></script>
  <script async defer src="https://apis.google.com/js/api.js"></script>
</head>
<body class="bg-slate-900 text-white">
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    const CLIENT_ID = '993686805304-ejcjgvg9or29fi8e7gsek1kqljob2hok.apps.googleusercontent.com';
    const SCOPES = 'https://www.googleapis.com/auth/drive.file';

    // --- ICONS ---
    const Play = ({ className }) => (<svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" /><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>);
    const Pause = ({ className }) => (<svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M10 9v6m4-6v6m7-3a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>);
    const RotateCcw = ({ className }) => (<svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" /></svg>);
    const Clock = ({ className }) => (<svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>);
    const ArrowLeft = ({ className }) => (<svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M10 19l-7-7m0 0l7-7m-7 7h18" /></svg>);
    const Dumbbell = ({ className }) => (<svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4.5 10.5L12 3m0 0l7.5 7.5M12 3v18" /></svg>);

    // --- MOCK STORAGE OBJECT ---
    const storage = {
      data: JSON.parse(localStorage.getItem('workoutData') || '{}'),
      async get(key) { const v = this.data[key]; return v ? { key, value: v } : null; },
      async set(key, value) { 
        this.data[key] = value; 
        localStorage.setItem('workoutData', JSON.stringify(this.data));
        return { key, value };
      },
      async list(prefix) { return { keys: Object.keys(this.data).filter(k => k.startsWith(prefix)) }; }
    };
    if (!window.storage) window.storage = storage;

    // --- WORKOUT CONFIG (Reduced to 3 sets) ---
    const workoutData = {
      1: { type: 'rounds', rounds: 5, exercises: [{ id: 1, name: '20m dumbbell lunges' }, { id: 2, name: '20m sled push', trackWeight: true }, { id: 3, name: '500m rowing' }, { id: 4, name: '15 goblet squats' }, { id: 5, name: '15 box jumps / jump squats' }] },
      2: { type: 'sets', cardio: { name: '15 min run', duration: 15 }, exercises: [{ id: 1, name: 'Bench Press', sets: 3, targetReps: 5, muscleGroup: 'chest' }, { id: 2, name: 'Cable Rows', sets: 3, targetReps: 6, muscleGroup: 'back' }, { id: 3, name: 'Leg Press', sets: 3, targetReps: 10, muscleGroup: 'legs' }, { id: 4, name: 'Overhead Press', sets: 3, targetReps: 8, muscleGroup: 'shoulders' }, { id: 5, name: 'Leg Curls', sets: 3, targetReps: 12, muscleGroup: 'legs' }] },
      3: { type: 'rounds', rounds: 5, exercises: [{ id: 1, name: '10 pull-ups' }, { id: 2, name: '10 dips' }, { id: 3, name: '10 barbell thrusters' }, { id: 4, name: '10m sled pull', trackWeight: true }, { id: 5, name: '15 push-ups' }, { id: 6, name: '500m rowing' }] },
      4: { type: 'sets', cardio: { name: '15 min run', duration: 15 }, exercises: [{ id: 1, name: 'Incline Dumbbell Press', sets: 3, targetReps: 8, muscleGroup: 'chest' }, { id: 2, name: 'Pull-ups/Lat Pulldown', sets: 3, targetReps: 8, muscleGroup: 'back' }, { id: 3, name: 'Bulgarian Split Squats', sets: 3, targetReps: 10, muscleGroup: 'legs' }, { id: 4, name: 'Lateral Raises', sets: 3, targetReps: 12, muscleGroup: 'shoulders' }, { id: 5, name: 'Leg Extensions', sets: 3, targetReps: 12, muscleGroup: 'legs' }] },
      5: { type: 'other', exercises: [] }
    };

    function WorkoutTracker() {
      const [isLibLoaded, setIsLibLoaded] = useState(false);
      const [isLoggedIn, setIsLoggedIn] = useState(false);
      const [tokenClient, setTokenClient] = useState(null);
      const [selectedDay, setSelectedDay] = useState(null);
      const [showHistory, setShowHistory] = useState(false);

      useEffect(() => {
        const checkInterval = setInterval(() => {
          if (window.google && window.google.accounts && window.gapi) {
            clearInterval(checkInterval);
            const client = google.accounts.oauth2.initTokenClient({
              client_id: CLIENT_ID, scope: SCOPES,
              callback: async (resp) => { if (resp.access_token) { setIsLoggedIn(true); await loadCloudData(); } }
            });
            setTokenClient(client);
            gapi.load('client', () => gapi.client.init({}).then(() => setIsLibLoaded(true)));
          }
        }, 200);
        return () => clearInterval(checkInterval);
      }, []);

      const loadCloudData = async () => {
        try {
          const res = await fetch('https://www.googleapis.com/drive/v3/files?q=name="workouts.json"', {
            headers: { Authorization: `Bearer ${gapi.client.getToken().access_token}` }
          });
          const data = await res.json();
          if (data.files?.length > 0) {
            const fileRes = await fetch(`https://www.googleapis.com/drive/v3/files/${data.files[0].id}?alt=media`, {
              headers: { Authorization: `Bearer ${gapi.client.getToken().access_token}` }
            });
            const content = await fileRes.json();
            window.storage.data = content;
            localStorage.setItem('workoutData', JSON.stringify(content));
          }
        } catch (e) { console.error(e); }
      };

      const syncToCloud = async () => {
        const newList = window.storage.data;
        const listRes = await fetch('https://www.googleapis.com/drive/v3/files?q=name="workouts.json"', {
          headers: { Authorization: `Bearer ${gapi.client.getToken().access_token}` }
        });
        const listData = await listRes.json();
        const fileId = listData.files[0]?.id;
        const metadata = { name: 'workouts.json', mimeType: 'application/json' };
        const form = new FormData();
        form.append('metadata', new Blob([JSON.stringify(metadata)], { type: 'application/json' }));
        form.append('file', new Blob([JSON.stringify(newList)], { type: 'application/json' }));
        await fetch(fileId ? `https://www.googleapis.com/upload/drive/v3/files/${fileId}?uploadType=multipart` : 'https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart', {
          method: fileId ? 'PATCH' : 'POST',
          headers: { Authorization: `Bearer ${gapi.client.getToken().access_token}` },
          body: form
        });
      };

      if (!isLibLoaded) return <div className="min-h-screen bg-slate-900 flex items-center justify-center">Initializing Cloud Bridge...</div>;
      if (!isLoggedIn) return (
        <div className="min-h-screen bg-slate-900 flex items-center justify-center p-6">
          <div className="bg-slate-800 p-10 rounded-3xl text-center border border-slate-700 max-w-sm">
            <h1 className="text-3xl font-bold mb-6">Workout Tracker</h1>
            <button onClick={() => tokenClient.requestAccessToken()} className="bg-green-600 px-8 py-3 rounded-xl font-bold w-full">Sign in with Google</button>
          </div>
        </div>
      );

      if (showHistory) return <HistoryView onBack={() => setShowHistory(false)} />;
      if (selectedDay !== null) return <WorkoutScreen day={selectedDay} onBack={() => setSelectedDay(null)} onSync={syncToCloud} />;

      return <DaySelection onSelectDay={setSelectedDay} onShowHistory={() => setShowHistory(true)} />;
    }

    function DaySelection({ onSelectDay, onShowHistory }) {
      const [history, setHistory] = useState([]);
      useEffect(() => {
        const load = async () => {
          const res = await window.storage.list('workout:');
          if (res?.keys) {
            const items = await Promise.all(res.keys.map(async k => {
              const d = await window.storage.get(k);
              return JSON.parse(d.value);
            }));
            setHistory(items.sort((a,b) => new Date(b.date) - new Date(a.date)));
          }
        };
        load();
      }, []);

      const formatTime = (s) => `${Math.floor(s / 60)}:${(s % 60).toString().padStart(2, '0')}`;
      const getLastWorkoutForDay = (day) => history.find(w => w.day === day);

      return (
        <div className="min-h-screen bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 text-white p-3 sm:p-4">
          <div className="max-w-2xl mx-auto">
            <div className="mb-6 sm:mb-8 text-center">
              <h1 className="text-3xl sm:text-4xl font-bold mb-2">Workout Tracker</h1>
              <p className="text-slate-400 text-sm sm:text-base">Select your workout day</p>
            </div>
            <div className="grid gap-3 sm:gap-4 mb-4 sm:mb-6">
              {[1, 2, 3, 4, 5].map(day => {
                const dayLabel = day === 5 ? 'Other' : `Day ${day}`;
                const lastW = getLastWorkoutForDay(dayLabel);
                const config = workoutData[day];
                const desc = config.type === 'other' ? 'Custom Workout' : config.exercises.map(ex => ex.name).join(' / ');
                return (
                  <button key={day} onClick={() => onSelectDay(day)} className="bg-slate-800 hover:bg-slate-700 rounded-xl sm:rounded-2xl p-4 sm:p-6 border border-slate-700 text-left">
                    <div className="flex items-start justify-between gap-3">
                      <div className="flex items-start gap-3 flex-1 min-w-0">
                        <div className="w-10 h-10 bg-green-600 rounded-full flex items-center justify-center flex-shrink-0 mt-1"><Dumbbell className="w-5 h-5" /></div>
                        <div className="min-w-0 flex-1">
                          <h2 className="text-xl font-bold mb-1">{dayLabel}</h2>
                          <p className="text-slate-400 text-xs sm:text-sm leading-relaxed truncate">{desc}</p>
                        </div>
                      </div>
                      {lastW && <div className="text-right flex-shrink-0"><div className="text-xs text-slate-400">Last</div><div className="text-lg font-bold text-green-400">{formatTime(lastW.time)}</div></div>}
                    </div>
                  </button>
                );
              })}
            </div>
            <button onClick={onShowHistory} className="w-full bg-slate-800 hover:bg-slate-700 py-4 rounded-xl border border-slate-700">View All History</button>
          </div>
        </div>
      );
    }

    function HistoryView({ onBack }) {
      const [history, setHistory] = useState([]);
      const [filter, setFilter] = useState('All');

      useEffect(() => {
        const load = async () => {
          const res = await window.storage.list('workout:');
          if (res?.keys) {
            const items = await Promise.all(res.keys.map(async k => {
              const d = await window.storage.get(k);
              return JSON.parse(d.value);
            }));
            setHistory(items.sort((a,b) => new Date(b.date) - new Date(a.date)));
          }
        };
        load();
      }, []);

      const formatTime = (s) => `${Math.floor(s / 60)}:${(s % 60).toString().padStart(2, '0')}`;
      const filtered = filter === 'All' ? history : history.filter(w => w.day === filter);

      return (
        <div className="min-h-screen bg-slate-900 text-white p-4 max-w-2xl mx-auto">
          <button onClick={onBack} className="mb-4 flex items-center gap-2 text-slate-400"><ArrowLeft className="w-4 h-4" /> Back</button>
          <h1 className="text-4xl font-bold mb-8 text-center">History</h1>
          <div className="mb-6 flex gap-2 overflow-x-auto pb-2">
            {['All', 'Day 1', 'Day 2', 'Day 3', 'Day 4', 'Other'].map(f => (
              <button key={f} onClick={() => setFilter(f)} className={`px-4 py-2 rounded-lg font-medium whitespace-nowrap ${filter === f ? 'bg-green-600' : 'bg-slate-800'}`}>{f}</button>
            ))}
          </div>
          <div className="space-y-4">
            {filtered.map((w, idx) => (
              <div key={idx} className="bg-slate-800 rounded-2xl p-6 border border-slate-700">
                <div className="flex justify-between items-start mb-3">
                  <div><h3 className="text-xl font-bold text-green-400">{w.day}</h3><p className="text-sm text-slate-400">{new Date(w.date).toLocaleDateString()}</p></div>
                  <div className="text-3xl font-bold">{formatTime(w.time)}</div>
                </div>
                {w.runDistance && <div className="text-green-400 text-sm mb-2"><Clock className="w-4 h-4 inline mr-1" />Run: {w.runDistance}km</div>}
                {w.notes && <div className="mt-3 pt-3 border-t border-slate-700 text-sm text-slate-300 italic">{w.notes}</div>}
              </div>
            ))}
          </div>
        </div>
      );
    }

    function WorkoutScreen({ day, onBack, onSync }) {
      const config = workoutData[day];
      const isRounds = config.type === 'rounds';
      const isSets = config.type === 'sets';
      const isOther = config.type === 'other';
      const dayLabel = day === 5 ? 'Other' : `Day ${day}`;
      const workoutId = `workout:current:${dayLabel}`;

      const [timer, setTimer] = useState(0);
      const [isRunning, setIsRunning] = useState(false);
      const [notes, setNotes] = useState("");
      const [runDistance, setRunDistance] = useState("");
      const [startTime] = useState(new Date().toISOString());

      const [exercises, setExercises] = useState(() => {
        const saved = localStorage.getItem(workoutId);
        if (saved) return JSON.parse(saved).exercises;
        if (isRounds) return config.exercises.map(ex => ({ ...ex, rounds: 0, weight: ex.trackWeight ? '' : undefined }));
        if (isSets) return config.exercises.map(ex => ({ ...ex, completedSets: Array(ex.sets).fill(null).map(() => ({ weight: '', reps: '', completed: false })) }));
        return [];
      });

      useEffect(() => {
        const saved = localStorage.getItem(workoutId);
        if (saved) {
          const d = JSON.parse(saved);
          setTimer(d.timer || 0);
          setNotes(d.notes || "");
          setRunDistance(d.runDistance || "");
        }
      }, []);

      useEffect(() => {
        let interval;
        if (isRunning) interval = setInterval(() => setTimer(t => t + 1), 1000);
        return () => clearInterval(interval);
      }, [isRunning]);

      useEffect(() => {
        localStorage.setItem(workoutId, JSON.stringify({ timer, exercises, notes, runDistance }));
      }, [timer, exercises, notes, runDistance]);

      const formatTime = (s) => `${Math.floor(s / 60)}:${(s % 60).toString().padStart(2, '0')}`;

      const completeWorkout = async () => {
        const w = { date: startTime, time: timer, exercises, notes, day: dayLabel, runDistance };
        await window.storage.set(`workout:${Date.now()}`, JSON.stringify(w));
        localStorage.removeItem(workoutId);
        await onSync();
        alert("Workout saved & synced to Google Drive!");
        onBack();
      };

      const allCompleted = isOther ? timer > 0 : isRounds ? exercises.every(ex => ex.rounds === config.rounds) : exercises.every(ex => ex.completedSets.every(s => s.completed));

      return (
        <div className="min-h-screen bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 text-white p-3 sm:p-4">
          <div className="max-w-2xl mx-auto pb-20">
            <button onClick={onBack} className="mb-4 flex items-center gap-2 text-slate-400"><ArrowLeft className="w-4 h-4" /> Back</button>
            <div className="mb-6 text-center"><h1 className="text-3xl sm:text-4xl font-bold mb-2">{dayLabel}</h1><p className="text-slate-400 text-sm">{isRounds ? 'Rounds for Time' : 'Strength Session'}</p></div>
            
            <div className="bg-slate-800 rounded-3xl p-6 sm:p-10 mb-6 text-center border border-slate-700">
              <div className="text-6xl font-mono font-bold mb-6">{formatTime(timer)}</div>
              <div className="flex gap-4 justify-center">
                <button onClick={() => setIsRunning(!isRunning)} className={`px-8 py-3 rounded-xl font-bold ${isRunning ? 'bg-red-500' : 'bg-green-600'}`}>{isRunning ? 'Pause' : 'Start'}</button>
                <button onClick={() => setTimer(0)} className="bg-slate-700 px-8 py-3 rounded-xl font-bold"><RotateCcw className="w-5 h-5" /></button>
              </div>
            </div>

            {isOther ? (
              <textarea value={notes} onChange={(e) => setNotes(e.target.value)} className="w-full bg-slate-800 rounded-2xl p-6 h-96 border border-slate-700" placeholder="Workout details..." />
            ) : (
              <div className="space-y-4">
                {isSets && config.cardio && (
                  <div className="bg-slate-800 p-6 rounded-2xl border border-slate-700">
                    <h2 className="text-xl font-bold mb-3">{config.cardio.name}</h2>
                    <input type="number" step="0.1" placeholder="Distance (km)" className="w-full bg-slate-700 p-4 rounded-xl text-white" value={runDistance} onChange={(e) => setRunDistance(e.target.value)} />
                  </div>
                )}
                {exercises.map((ex, i) => (
                  <div key={ex.id} className="bg-slate-800 p-6 rounded-2xl border border-slate-700">
                    <h3 className="font-bold text-lg mb-4">{ex.name}</h3>
                    {isRounds ? (
                      <div>
                        <div className="flex gap-1 mb-4">{[...Array(config.rounds)].map((_, idx) => (<div key={idx} className={`h-2 flex-1 rounded-full ${idx < ex.rounds ? 'bg-green-600' : 'bg-slate-700'}`} />))}</div>
                        <button onClick={() => {const u = [...exercises]; u[i].rounds = u[i].rounds < config.rounds ? u[i].rounds + 1 : 0; setExercises(u);}} className="w-full bg-slate-700 py-3 rounded-xl">Round {ex.rounds}/{config.rounds}</button>
                      </div>
                    ) : (
                      <div className="space-y-3">
                        {ex.completedSets.map((set, sIdx) => (
                          <div key={sIdx} className="flex items-center gap-2">
                            <button onClick={() => {const u = [...exercises]; u[i].completedSets[sIdx].completed = !set.completed; setExercises(u);}} className={`w-10 h-10 rounded-full border-2 ${set.completed ? 'bg-green-600 border-green-600' : 'border-slate-600'}`}>{set.completed && '✓'}</button>
                            <input type="number" placeholder="kg" className="flex-1 bg-slate-700 p-2 rounded-lg" value={set.weight} onChange={(e) => {const u = [...exercises]; u[i].completedSets[sIdx].weight = e.target.value; setExercises(u);}} />
                            <span className="text-slate-500">×</span>
                            <input type="number" placeholder="reps" className="flex-1 bg-slate-700 p-2 rounded-lg" value={set.reps} onChange={(e) => {const u = [...exercises]; u[i].completedSets[sIdx].reps = e.target.value; setExercises(u);}} />
                          </div>
                        ))}
                      </div>
                    )}
                  </div>
                ))}
              </div>
            )}
            <button onClick={completeWorkout} disabled={!allCompleted} className={`w-full py-4 rounded-2xl font-bold text-xl mt-8 ${allCompleted ? 'bg-green-600' : 'bg-slate-700 text-slate-500'}`}>COMPLETE & SYNC CLOUD ☁️</button>
          </div>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<WorkoutTracker />);
  </script>
</body>
</html>
